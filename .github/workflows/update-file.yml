name: Update Files and Deploy

on:
  schedule:
    - cron: '0 0 * * *' # Runs every 5 minutes

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: '4.x'  # Adjust the R version as per your requirement

      - name: Install R packages
        run: |
          R -e 'install.packages("googleAnalyticsR")'

      - name: Update R Markdown File
        run: Rscript googleanalytics.R  # Replace "googleanalytics.R" with the name of your R script

      - name: Commit Changes
        run: |
          git config --local user.name 'GitHub Actions'
          git config --local user.email 'actions@github.com'
          git add index.Rmd
          git commit -m "Update index.Rmd file ($(date +'%Y-%m-%d %H:%M:%S'))"
          git push origin HEAD:main

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Change this to the directory where your static files are located
