<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hit Counter</title>
  
  <!-- Google Analytics Tracking Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TBTK47CM9R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TBTK47CM9R');
  </script>

  <!-- JavaScript to fetch and display hit count -->
  <script>
    function fetchHitCount() {
  // Replace with your view ID
  var viewId = 'G-TBTK47CM9R'; 
  var startDate = '30daysAgo'; // Adjust the start date as needed
  var endDate = 'today'; // Adjust the end date as needed
  
  gapi.analytics.ready(function() {
    var data = new gapi.analytics.report.Data({query: {ids: 'ga:' + viewId, 'start-date': startDate, 'end-date': endDate, metrics: 'ga:sessions'}});
    
    data.on('success', function(response) {
      var hitCount = response.totalsForAllResults['ga:sessions'];
      document.getElementById('hit-counter').innerText = 'Total Sessions: ' + hitCount;
    });
    
    data.execute();
  });
}
    window.onload = fetchHitCount;
  </script>
</head>
